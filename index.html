<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>fantasy-player-notes</title>

</head>
<body>
  <header>
    <h1 id='fantascribe'>Fantascribe</h1>
  </header>
  <main>
    <div class="filters">
      <!-- Filter by team or position -->
      <form id="filterform">
        <fieldset id='filterFieldset'>
          <legend>Filter Player Notes</legend>
          <label>Team
            <select name='team' id="filterTeam">
              <option value=''></option>
              <option value='ari'>ARI</option>
              <option value='atl'>ATL</option>
              <option value='buf'>BUF</option>
              <option value='bal'>BAL</option>
              <option value='car'>CAR</option>
              <option value='cin'>CIN</option>
              <option value='cle'>CLE</option>
              <option value='chi'>CHI</option>
              <option value='dal'>DAL</option>
              <option value='den'>DEN</option>
              <option value='det'>DET</option>
              <option value='gb'>GB</option>
              <option value='hou'>HOU</option>
              <option value='ind'>IND</option>
              <option value='kc'>KC</option>
              <option value='lac'>LAC</option>
              <option value='lar'>LAR</option>
              <option value='jac'>JAC</option>
              <option value='mia'>MIA</option>
              <option value='min'>MIN</option>
              <option value='ne'>NE</option>
              <option value='no'>NO</option>
              <option value='nyg'>NYG</option>
              <option value='nyj'>NYJ</option>
              <option value='oak'>OAK</option>
              <option value='phi'>PHI</option>
              <option value='sf'>SF</option>
              <option value='sea'>SEA</option>
              <option value='pit'>PIT</option>
              <option value='tb'>TB</option>
              <option value='ten'>TEN</option>
              <option value='was'>WAS</option>
            </select>
          </label>
          <label>Position
            <select name='position' id="filterPosition">
              <option value=''></option>
              <option value='qb'>QB</option>
              <option value='rb'>RB</option>
              <option value='wr'>WR</option>
              <option value='te'>TE</option>
            </select>
          </label>
          <button type="submit">Filter</button>
        </fieldset>
        <fieldset id='deleteAllNotesFieldset'>
          <legend>Remove Notes</legend>
          <button type = "submit" id="deleteAllNotes">Delete</button>
        </fieldset>
      </form>
    </div>
    <section>
      <aside class = "card" id = "create-note">
        <form id = 'create-note-form'>
          <fieldset>
            <legend>Create New Note</legend>
            <label>Player Name:
              <input type="text" name="createPlayerName" id="createPlayerName">
            </label>
            <br>
            <label>Position
              <select name='createPosition' id="createPosition">
                <option style="display:none"></option>
                <option value='qb'>QB</option>
                <option value='rb'>RB</option>
                <option value='wr'>WR</option>
                <option value='te'>TE</option>
              </select>
            </label>
            <br>
            <label>Team
              <select name='createTeam' id="createTeam">
                <option value=''></option>
                <option value='ari'>ARI</option>
                <option value='atl'>ATL</option>
                <option value='buf'>BUF</option>
                <option value='bal'>BAL</option>
              <option value='car'>CAR</option>
              <option value='cin'>CIN</option>
              <option value='cle'>CLE</option>
              <option value='chi'>CHI</option>
              <option value='dal'>DAL</option>
              <option value='den'>DEN</option>
              <option value='det'>DET</option>
              <option value='gb'>GB</option>
              <option value='hou'>HOU</option>
              <option value='ind'>IND</option>
              <option value='kc'>KC</option>
              <option value='lac'>LAC</option>
              <option value='lar'>LAR</option>
              <option value='jac'>JAC</option>
              <option value='mia'>MIA</option>
              <option value='min'>MIN</option>
              <option value='ne'>NE</option>
              <option value='no'>NO</option>
              <option value='nyg'>NYG</option>
              <option value='nyj'>NYJ</option>
              <option value='oak'>OAK</option>
              <option value='phi'>PHI</option>
              <option value='sf'>SF</option>
              <option value='sea'>SEA</option>
              <option value='pit'>PIT</option>
              <option value='tb'>TB</option>
              <option value='ten'>TEN</option>
              <option value='was'>WAS</option>
              </select>
            </label>
            <br>
            <label>Note Text:
              <textarea name='createText' id="createText" rows="4" cols="25">

              </textarea>
              <br>
            </label>
            <button type="submit" id='create-button'>Create</button>
          </fieldset>
        </form>
      </aside>
      <div id='allCards'>
        <!-- <div class="card">Example of one card here1</div>
        <div class="card">Example of one card here2</div> -->

      </div>
    </section>
  </main>
</body>
<script src="js/app.js"></script>
</html>
